<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Code Session Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Claude Code Session Viewer</h1>
            <p class="subtitle">View Claude Code session exports in a readable format</p>
        </header>

        <div class="input-tabs">
            <button class="tab active" data-tab="gist">Gist URL</button>
            <button class="tab" data-tab="paste">Paste</button>
            <button class="tab" data-tab="upload">Upload</button>
        </div>

        <div class="input-section" id="gist-section">
            <input
                type="text"
                id="gist-url"
                placeholder="https://gist.github.com/username/gist-id"
                autocomplete="off"
            >
            <button id="load-gist-btn">Load</button>
        </div>

        <div class="input-section hidden" id="paste-section">
            <textarea
                id="paste-content"
                placeholder="Paste your /export output here..."
                rows="6"
            ></textarea>
            <button id="load-paste-btn">Load</button>
        </div>

        <div class="input-section hidden" id="upload-section">
            <label class="file-upload">
                <input type="file" id="file-input" accept=".txt,.json">
                <span class="file-upload-label">Choose file or drag & drop</span>
            </label>
        </div>

        <div id="error-message" class="error hidden"></div>

        <div id="controls" class="controls hidden">
            <button id="expand-all">Expand All</button>
            <button id="collapse-all">Collapse All</button>
        </div>

        <div id="session-container"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
